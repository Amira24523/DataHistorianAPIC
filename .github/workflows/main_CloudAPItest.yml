# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CloudAPItest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://registry-1.docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2c4110036d224137be6383193ab4cc12 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fc0623de1bb547d084f568286c04f494 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: registry-1.docker.io/${{ secrets.AzureAppService_ContainerUsername_2c4110036d224137be6383193ab4cc12 }}/dhbwloerrach/cloudapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CloudAPItest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cb09f17899514d6aba4a68e4e13bb753 }}
        images: 'registry-1.docker.io/${{ secrets.AzureAppService_ContainerUsername_2c4110036d224137be6383193ab4cc12 }}/dhbwloerrach/cloudapi:${{ github.sha }}'