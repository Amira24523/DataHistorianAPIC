# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cloudapi-p

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_610723e5a494410d925f31d5bbb1f41e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ef5e739b1dd04f79b485928da38c461e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_610723e5a494410d925f31d5bbb1f41e }}/cloud-api-p:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cloudapi-p'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0476d8deaf0e466890206504beb07a33 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_610723e5a494410d925f31d5bbb1f41e }}/cloud-api-p:${{ github.sha }}'