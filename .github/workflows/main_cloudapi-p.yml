# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cloudapi-p

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_87242fc599a646ddbeeb7d87318c196d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_15662cd3c75646ed97e040ac5ebccf89 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_87242fc599a646ddbeeb7d87318c196d }}/dhbwloerrach/cloud-api-p:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cloudapi-p'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_82c4a6cb11404ddeba484061d5351d1c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_87242fc599a646ddbeeb7d87318c196d }}/dhbwloerrach/cloud-api-p:${{ github.sha }}'