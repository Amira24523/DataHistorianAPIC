# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cloudapi-p

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.AzureAppService_ContainerUsername_132fcc9c1b9044028a2ce487d4162f31 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5cd27c4c3d5d4540ad22016460e14aba }}

    - name: Build and push container image to Docker Hub
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_132fcc9c1b9044028a2ce487d4162f31 }}/cloudapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cloudapi-p'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f5c41e6635404f7495f791ee06d817a1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_132fcc9c1b9044028a2ce487d4162f31 }}/cloudapi:${{ github.sha }}'