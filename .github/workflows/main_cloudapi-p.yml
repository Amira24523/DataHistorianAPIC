# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cloudapi-p

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0a2f20a8cf964c6abf0d84a1a37d88f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_05d35629a8c54c2094ac6dcf7d3da29e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0a2f20a8cf964c6abf0d84a1a37d88f2 }}/cloudapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cloudapi-p'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1184daaf5e304995bb07f931c4638d0b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0a2f20a8cf964c6abf0d84a1a37d88f2 }}/cloudapi:${{ github.sha }}'