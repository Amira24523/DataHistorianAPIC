# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cloudapi-p

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://registry-1.docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_428e1474b5b6451589cc95d0c70f5c1a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8c3aa7393fe144a0b398fb4f90e7686a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: registry-1.docker.io/${{ secrets.AzureAppService_ContainerUsername_428e1474b5b6451589cc95d0c70f5c1a }}/index.docker.io/dhbwloerrach/cloudapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cloudapi-p'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fcaa2b191b764de18db118b81587e783 }}
        images: 'registry-1.docker.io/${{ secrets.AzureAppService_ContainerUsername_428e1474b5b6451589cc95d0c70f5c1a }}/index.docker.io/dhbwloerrach/cloudapi:${{ github.sha }}'